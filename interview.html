		function startRecognition() {
			alert("start recording");

////console.log("In start recording. Filename:"+fileName);
////console.log("In start recording. path:"+pathToFile);
			recognition = new webkitSpeechRecognition();
			recognition.onstart = function(event) {
				updateRec();
			};
			recognition.onresult = function(event) {
				var text = "";
			    for (var i = event.resultIndex; i < event.results.length; ++i) {
			    	text += event.results[i][0].transcript;
			    }
			    setInput(text);
				stopRecognition();
			};
			recognition.onend = function() {
				stopRecognition();
			};
			recognition.lang = "en-US";
			recognition.start();
		}
	
		function stopRecognition() {
		alert("stop recording");
			if (recognition) {
				recognition.stop();
				recognition = null;
			}
			updateRec();
		}
		function switchRecognition() {
			if (recognition) {
				stopRecognition();
			} else {
				startRecognition();
			}
		}
		function setInput(text) {
			$("#input").val(text);
			send();
		}
		function updateRec() {
			$("#rec").text(recognition ? "Stop" : "Speak");
		}
		function send() {
			var text = $("#input").val();
			conversation.push("Me: " + text + '\r\n');
			$.ajax({
				type: "POST",
				url: baseUrl + "query?v=20150910",
				contentType: "application/json; charset=utf-8",
				dataType: "json",
				headers: {
					"Authorization": "Bearer " + accessToken
				},
				data: JSON.stringify({ query: text, lang: "en", sessionId: "112233445566778899" }),
				success: function(data) {
					var respText = data.result.fulfillment.speech;
			
					setResponse(respText);
				$.post("interview.php",
        {
          question: text,
          answer: respText
        },
        function(data,status){
           //alert("Data: " + data + "\nStatus: " + status);
        });
				
				},
				error: function() {
					setResponse("Internal Server Error");
				}
			});
			
			
			//setResponse("Loading...");
		}
		function setResponse(val) {
			conversation.push("AI: " + val + '\r\n');
			sayText(val,7,1,3);
			$("#response").text(conversation.join(""));
			
		}
